<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 pos-relative">
        <h3 class="pos-relative txt-c mt-0">M<span class="hide-mobile">ohammad</span></h3>
        <ul>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
              <i class="fa-solid fa-chart-simple fa-fw"></i>
              <span class="fs-14 hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10 " href="settings.html">
              <i class="fa-solid fa-gear"></i>
              <span class="fs-14 hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-solid fa-user"></i>
              <span class="fs-14 hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project"></i>
              <span class="fs-14 hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-gear"></i>
              <span class="fs-14 hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="firends.html">
              <i class="fa-solid fa-user-group"></i>
              <span class="fs-14 hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-solid fa-file"></i>
              <span class="fs-14 hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
              <i class="fa-regular fa-credit-card"></i>
              <span class="fs-14 hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search pos-relative">
            <input class="p-10 rad-10 default-border" type="search" placeholder="Type A Keyword">
          </div>
          <div class="icons d-flex align-center">
            <span class="notification pos-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="person">
          </div>
        </div>
        <!-- End Head -->
        <h1 class="pos-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <!-- Start Welcome Widget -->
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <div class="intro p-20 d-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-gray mt-5">Elzero</p>
              </div>
              <img class="hide-mobile" src="imgs/welcome.png" alt="welcome">
            </div>
            <img class="avatar" src="imgs/avatar.png" alt="avatar">
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
              <div>Osama Elzero <span class="d-block c-gray fs-14 mt-10">Developer</span></div>
              <div>40 <span class="d-block c-gray fs-14 mt-10">Projects</span></div>
              <div>$8500<span class="d-block c-gray fs-14 mt-10">Earned</span></div>
            </div>
            <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
          </div>
          <!-- End Welcome Widget -->
          <!-- Start Quick Draft Widget-->
            <div class="quick-draft p-20 bg-white rad-10">
              <h2 class="mt-0 mb-10">Quick Draft</h2>
              <p class="mt-0 mb-20 c-gray fs-15">Write A Draft For Your Ideas</p>
              <form>
                <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" type="text" placeholder="Title">
                <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" placeholder="Your Thought"></textarea>
                <input class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape" type="submit" value="Save">
              </form>
            </div>
          <!-- End Quick Draft Widget-->
        </div>
      </div>
    </div>
  </body>
</html>
